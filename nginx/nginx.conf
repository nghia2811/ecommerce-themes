user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ──────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ── Performance ──────────────────────────────────────────
    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens      off;

    # ── Upload / Body Size ────────────────────────────────────
    client_max_body_size    256M;
    client_body_buffer_size  16k;
    client_header_timeout    60s;
    client_body_timeout      300s;
    send_timeout             300s;

    # ── Gzip Compression ─────────────────────────────────────
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_min_length   256;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/javascript application/x-javascript
        application/json application/xml application/rss+xml
        application/atom+xml image/svg+xml font/truetype
        font/opentype application/vnd.ms-fontobject;

    # ── Rate Limiting Zones ───────────────────────────────────
    limit_req_zone  $binary_remote_addr zone=wp_login:10m rate=5r/m;
    limit_req_zone  $binary_remote_addr zone=wp_api:10m   rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ── FastCGI Cache ─────────────────────────────────────────
    fastcgi_cache_path /var/cache/nginx levels=1:2
                       keys_zone=WORDPRESS_CACHE:100m
                       inactive=60m max_size=1g;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";

    include /etc/nginx/conf.d/*.conf;
}

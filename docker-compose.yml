version: '3.9'

services:
  # ============================================================
  # MariaDB - Database
  # ============================================================
  db:
    image: mariadb:10.11
    container_name: woo_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/conf.d:/etc/mysql/conf.d:ro
    networks:
      - woo_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================
  # Redis - Object Cache
  # ============================================================
  redis:
    image: redis:7.2-alpine
    container_name: woo_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - woo_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================
  # PHP-FPM 8.2 - WordPress Application
  # ============================================================
  php:
    build:
      context: ./docker/wordpress
      dockerfile: Dockerfile
    container_name: woo_php
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # WordPress Core
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${WP_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WP_DEBUG:-0}

      # Site Config
      WORDPRESS_SITEURL: ${WP_SITEURL}
      WORDPRESS_HOME: ${WP_SITEURL}

      # Auth Keys & Salts (generate at https://api.wordpress.org/secret-key/1.1/salt/)
      WORDPRESS_AUTH_KEY: ${WP_AUTH_KEY}
      WORDPRESS_SECURE_AUTH_KEY: ${WP_SECURE_AUTH_KEY}
      WORDPRESS_LOGGED_IN_KEY: ${WP_LOGGED_IN_KEY}
      WORDPRESS_NONCE_KEY: ${WP_NONCE_KEY}
      WORDPRESS_AUTH_SALT: ${WP_AUTH_SALT}
      WORDPRESS_SECURE_AUTH_SALT: ${WP_SECURE_AUTH_SALT}
      WORDPRESS_LOGGED_IN_SALT: ${WP_LOGGED_IN_SALT}
      WORDPRESS_NONCE_SALT: ${WP_NONCE_SALT}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # PayPal (injected into wp-config.php via MU-Plugin)
      PAYPAL_CLIENT_ID_SANDBOX: ${PAYPAL_SANDBOX_CLIENT_ID:-}
      PAYPAL_SECRET_SANDBOX: ${PAYPAL_SANDBOX_SECRET:-}
      PAYPAL_CLIENT_ID_LIVE: ${PAYPAL_LIVE_CLIENT_ID:-}
      PAYPAL_SECRET_LIVE: ${PAYPAL_LIVE_SECRET:-}

      # PHP-FPM tuning
      PHP_FPM_PM: dynamic
      PHP_FPM_PM_MAX_CHILDREN: 20
      PHP_FPM_PM_START_SERVERS: 4
      PHP_FPM_PM_MIN_SPARE_SERVERS: 2
      PHP_FPM_PM_MAX_SPARE_SERVERS: 8
    volumes:
      - wordpress_data:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
      # MU-Plugin: loads automatically, no activation required
      - ./src/mu-plugins:/var/www/html/wp-content/mu-plugins:ro
      # Child theme (Storefront child)
      - ./src/themes/digital-store:/var/www/html/wp-content/themes/digital-store:ro
    networks:
      - woo_network
    healthcheck:
      test: ["CMD-SHELL", "SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Nginx - Web Server / Reverse Proxy
  # ============================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: woo_nginx
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - woo_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # WP-CLI - WordPress Installer / Management (one-shot)
  # ============================================================
  wpcli:
    build:
      context: ./docker/wordpress
      dockerfile: Dockerfile
    container_name: woo_wpcli
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
      php:
        condition: service_started
    entrypoint: /docker-entrypoint-wpcli.sh
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WP_SITEURL: ${WP_SITEURL}
      WP_TITLE: ${WP_TITLE:-"My Digital Store"}
      WP_ADMIN_USER: ${WP_ADMIN_USER}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      PAYPAL_SANDBOX_CLIENT_ID: ${PAYPAL_SANDBOX_CLIENT_ID:-}
      PAYPAL_SANDBOX_SECRET: ${PAYPAL_SANDBOX_SECRET:-}
    volumes:
      - wordpress_data:/var/www/html
      - ./docker/wordpress/docker-entrypoint-wpcli.sh:/docker-entrypoint-wpcli.sh:ro
      - ./src/mu-plugins:/var/www/html/wp-content/mu-plugins:ro
      - ./src/themes/digital-store:/var/www/html/wp-content/themes/digital-store:ro
      - ./scripts:/scripts:ro
    networks:
      - woo_network

# ============================================================
# Networks
# ============================================================
networks:
  woo_network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  wordpress_data:
    driver: local
  db_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
